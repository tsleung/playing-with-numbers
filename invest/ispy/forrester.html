<!doctype html>
<html lang="en">
<head>
  <title>Prototype Boilerplate</title>
  <script type="text/javascript" src="../../libs/less.js"></script>
  <script type="text/javascript" src="../../libs/require.js"></script>
<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}
.simulation {
  max-height: 20rem;
  overflow:scroll;
  border: 1px solid #ddd;
}
input[type="text"], input[type="number"] {
  width: 10%;
}
.settings .slider {
  width: 80%;
}

</style>
</head>
<body>
  <script type="text/javascript">
      require.config({
      shim : {
          'serializeJSON' : {
      	      deps : ['jquery'],
              exports : 'jQuery.fn.serializeJSON'
          },
          'tf' : {
              exports : 'tf'
          }
      },
      paths: {
          'invest': '../',
          'utils': '../../utils',
          'rxjs': '../../libs/rxjs',
          'd3': '../../libs/d3',
          'dt': '../../../libs/dt',
          'serializeJSON':'../../libs/jquery.serializejson',
          'tf': '../../libs/tf',
          'jquery': '../../libs/jquery',

      }
    });
  </script>
  <script>
    require(['./forrester'], (index) => index());
  </script>
</body>
</html>
