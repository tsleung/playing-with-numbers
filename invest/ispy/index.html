<!doctype html>
<html lang="en">
<head>
  <title>Prototype Boilerplate</title>
  <script type="text/javascript" src="../../libs/less.js"></script>
  <script type="text/javascript" src="../../libs/require.js"></script>
<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}
.simulation {
  max-height: 20rem;
  overflow:scroll;
  border: 1px solid #ddd;
}
input[type="text"], input[type="number"] {
  width: 10%;
}
.settings .slider {
  width: 80%;
}

</style>
</head>
<body>

  <form class="settings">
    <span class="underlying">
      Underlying
      <input type="text" name="underlying[symbol]" placeholder="Symbol"/>
      <input type="number" name="underlying[price]" placeholder="Price"/>
    </span>
    <span class="option">
      Option
      <input type="number" name="option[strike]" placeholder="Strike"/>
      <input type="text" name="option[price]" placeholder="Price"/>
      <input type="number" name="option[days_to_expiration]" placeholder="Days to expiration"/>
    </span>
    <div class="bet_size">
      <input type="range" name="bet_size" min="0" max=".5" step=".001" value="0" class="slider">
      <label>Bet size <span class="current"></span></label>
    </div>
  </form>
  <section class='explore'>
    <h2>Explore</h2>
    <section class="summary">

    </section>
    <section class="simulation">

    </section>
  </section>
  <section class='portfolio'>
    <h2>Portfolio</h2>
    <section class="summary">

    </section>
    <section class="simulation">

    </section>
  </section>
  <script type="text/javascript">
      require.config({
      shim : {
          'serializeJSON' : {
      	      deps : ['jquery'],
              exports : 'jQuery.fn.serializeJSON'
          },
          'tf' : {
              exports : 'tf'
          }
      },
      paths: {
          'invest': '../',
          'utils': '../../utils',
          'rxjs': '../../libs/rxjs',
          'd3': '../../libs/d3',
          'dt': '../../../libs/dt',
          'serializeJSON':'../../libs/jquery.serializejson',
          'tf': '../../libs/tf',
          'jquery': '../../libs/jquery',

      }
    });
  </script>
  <script>
    require(['./ispyrf'], (index) => index());
    // require(['option_return_research'], (index) => index());
  </script>
</body>
</html>
