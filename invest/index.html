<!doctype html>
<html lang="en">
<head>
  <title>Prototype Boilerplate</title>
  <script type="text/javascript" src="../libs/less.js"></script>
  <script type="text/javascript" src="../libs/require.js"></script>

<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

</style>
</head>
<body>
<script type="text/javascript">
    require.config({
    shim : {
        'jquery.serializeJSON' : {
    	      deps : ['jquery'],
            exports : 'jQuery.fn.serializeJSON'
        },
        'tf' : {
            exports : 'tf'
        }
    },
    paths: {
        'utils': '../utils',
        //'rxjs': 'https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.2.2/rxjs.umd',
        'rxjs': '../libs/rx',
        'd3': '../libs/d3',
        'jquery.serializeJSON':'../libs/jquery.serializejson',
        tf: '../libs/tf',
        jquery: '../libs/jquery',

    }
  });
</script>
<script>
  require(['ispy'], (index) => index());
</script>
</body>
</html>
